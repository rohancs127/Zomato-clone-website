<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato | Project</title>
    <link rel="stylesheet" href="header.css">
</head>
<body>
    
<!--Header section-->
<div class="header-section-div">
    <div class="top-menu">
     <div class="top-left-div">
            <img class="gta-icon" src="images/get-the-app.png">
            <h1>Get the App</h1>
     </div>
     <div class="top-right-div">
        <div class="investor-relations">
            <h1>Investor Relations</h1>
        </div>
        <div class="add-restaurant">
            <h1>Add restaurant</h1>
        </div>
        <div class="account">
            <img class="dp" src="images/DSC00141.JPG">
            <h1 class="name">Rohan</h1>
            <img class="tooltip-icon" src="images/white-down-arrow.png">
        </div>
     </div>
    </div>

    <div class="zomato-logo-div">
        <img class="zomato-logo" src="images/zomato-logo.avif">
    </div>

    <div class="subtitle-div">
        <p>Discover the best food and drinks in <strong>Puttur</strong></p>
    </div>

    <div class="location-and-searchbox-div">
        <div class="location-div">
            <img class="location-icon" src="images/location-icon.png">
            <p class="location">Puttur, Karnataka, India</p>
            <img id="location-box" class="location-box" src="images/location-box.png">

            <div id="location-tooltip" class="location-tooltip">
                <div class="detect-current-location">
                    <div class="dcl-icon">
                        <img class="dcl-icon-img" src="images/get-location-icon.png">
                    </div>
                    <div class="dcl-elements">
                        <h1 class="dcl-heading">Detect current location</h1>
                        <h2 class="using-gps">Using GPS</h2>
                    </div>
                </div>
                <div class="recent-location">
                    <div>
                        <h1 class="rl-heading">Recent Locations</h1>
                    </div>
                    <div class="rl">
                        <img class="clock-img" src="images/clock.png">
                        <p class="rl-address">Puttur, Karnataka</p>
                    </div>
                </div>
            </div>

        </div>
        <div>
            <p class="separator">&VerticalLine;<p>
        </div>
        <div class="searchbar-div">
            <img class="search-icon" src="images/search-icon.png">
            <input class="searchbar" type="text" placeholder="Search for restaurant, cuisine or a dish">
        </div>
    </div>

</div>

<!--Middle section-->


<!--Footer section-->


<script>
    const image = document.getElementById("location-box");
const tooltip = document.getElementById("location-tooltip");

image.addEventListener("click", function() {
  if (tooltip.style.display === "block") {
    tooltip.style.display = "none";
  } else {
    tooltip.style.display = "block";
  }
});

</script>

</body>
</html>
